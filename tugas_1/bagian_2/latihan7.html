<html>
    <head>
        <title>Latihan 7</title>
    </head>
    <body>
        <center>
            <font color="pink">
                <h1>Free Registration</h1>
            </font>
        </center>
        <hr>
        <br>
        <table>
            <tbody>
                <tr>
                    <td>
                        Nama
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Tanggal lahir
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" /> /&nbsp;
                        <input type="text" /> /&nbsp;
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Alamat
                    </td>
                    <td>:</td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Kota
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" />                        
                    </td>
                </tr>
                <tr>
                    <td>
                        Pekerjaan
                    </td>
                    <td>:</td>
                    <td>
                        <select>
                            <option value="Tani">Tani</option>
                            <option value="Buruh">Buruh</option>
                            <option value="PNS">PNS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Jenis Kelamin
                    </td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jk" value="Laki-laki" /> Laki-laki&nbsp;
                        <input type="radio" name="jk" value="Perempuan" /> Perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobby
                    </td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="hobby" value="Reading" /> Reading
                        <input type="checkbox" name="hobby" value="Sport" /> Sport
                        <input type="checkbox" name="hobby" value="Singin" /> Singing
                        <input type="checkbox" name="hobby" value="Traveling" /> Traveling
                    </td>
                </tr>
                <tr>
                        <td colspan="2"></td>
                    <td>
                        <input type="button" value="Kirim">
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
